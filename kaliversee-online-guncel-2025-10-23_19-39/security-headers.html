<!-- Security Headers for kaliversee.online -->
<!-- Add these to your server configuration or .htaccess file -->

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://connect.facebook.net https://www.clarity.ms https://cdnjs.cloudflare.com https://cdn.tailwindcss.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https: blob:;
  connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.facebook.com https://www.clarity.ms;
  frame-src 'none';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
  upgrade-insecure-requests;
">

<!-- Additional Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<!-- X-Frame-Options must be set via HTTP header, not meta tag -->
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Permissions-Policy" content="
  camera=(),
  microphone=(),
  geolocation=(),
  interest-cohort=()
">

<!-- Privacy and Tracking Protection -->
<meta name="robots" content="index, follow, noarchive, nosnippet, noimageindex">
<meta name="googlebot" content="index, follow, noarchive, nosnippet, noimageindex">
<meta name="bingbot" content="index, follow, noarchive, nosnippet, noimageindex">

<!-- GDPR Compliance -->
<meta name="gdpr-compliance" content="true">
<meta name="data-processing-country" content="TR">
<meta name="cookie-policy" content="https://kaliversee.online/cerez-politikasi.html">
